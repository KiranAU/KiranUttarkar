<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Kirana Uttarkar</title>
  <link rel="icon" type="image" href="assets/images/kiran.ico">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <div id = "logoBox">
        <a href="https://linkedin.com/in/kiran-uttarkar-13a80647" id="logo">
          Kiran Uttarkar
        </a>
      </div>
      <div id = navBox>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/KiranAU"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
        <a href="https://linkedin.com/in/kiran-uttarkar-13a80647"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="http://stackoverflow.com/users/7805054/kiran-uttarkar?tab=profile"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Kiran Uttarkar
    </div>
  </footer>
</body>

</html>
